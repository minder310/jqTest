<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family:Arial, Helvetica, sans-serif;
            color: #665544;
            box-sizing: border-box;
            /* overflow: hidden; */
            margin: 0;
            text-align: center;
        }
        .header{
            /* border: 1px solid black; */
            
        }
        body{
            width: 960px;
            margin: 0 auto;
            background-color: #ccc;
        }
        .nav , .feature , .footer {
            background-color: #efefef;
            padding: 10px;
            margin: 10px;
        }
        .feature{
            height: 2000px;
        }
        .footer{
            clear: both;
        }
        .item{
            background-color: #efefef;
            width: 300px;
            float: left;
            margin: 10px;
            padding: 10px;
        }
        li{
            display: inline;
            margin-right: 20px;
        }
        .feature>h3{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Logo</h1>
        <div class="nav">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="feature">
            <!-- Feature -->
            <h3>Title</h3>
            <p>Feature</p>
        </div>
        <div class="item item1">
            <p>Column One</p>
        </div>
        <div class="item item2">
            <p>Column Two</p>
        </div>
        <div class="item item3">
            <p>Column Three</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
    
</body>
</html>
