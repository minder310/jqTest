<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h3>for / foreach / for in / for of</h3>

    <script>
        // for
        let myArr = [1, 2, 3, 4, 5];
        let myObj = { 's1': 'amy', 's2': 'bob' };
        console.log('myArr',myArr);
        console.log('myObj',myObj);

        // for => array 可以
        for (let i = 0; i < myArr.length; i++) {
            console.log(`myArr[${i}]`, myArr[i]);
        }

        // for => object 不可以
        for (let i = 0; i < 2; i++) {
            console.log(`myObj[${i}]`, myObj[i]);
        }

        // foreach
        // foreach array ok
        myArr.forEach((value, key) => {
            console.log(`myArr[${key}]`, value);
        });
        // foreach object 不可以
        // myObj.forEach((value,key) => {
        //     console.log(`myArr[${key}]`,value);
        // });

        // for in
        // for in array ok
        // for (const key in myArr) {
        //    console.log('myArr key ?',key);
        // }

        // for in object ok
        // for (const key in myObj) {
        //     console.log('myObj key ?', key);
        //     console.log('myObj value ?', myObj[key]); //變數的key
        //     //    console.log('myObj value ?',myObj.key); //非變數
        //     //    console.log('myObj value ?',myObj['key']); //非變數key
        // }

        //for of => value
        //for in => key
        //for of array ok
        for (const value of myArr) {
            console.log('value',value);
        }
        //for of object 不可以
        // for (const value of myObj) {
        //     console.log('value',value);
        // }
    </script>

</body>

</html>
