<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 800px;
            justify-content: flex-start;
            /* justify-content: center; */
            background-color: #ccc;
        }
        .item{
            width: 30%;
            height: 50%;
            background-color: violet;
           
            /* background-image: url('https://picsum.photos/id/237/2000/3000'); */
            background-size: cover;
            background-position: center;
        }
        
        .item1{
            width: 50%;
            height: 50%;
            /* width: 100%;
            height: 100%; */
            background-color: lightblue;
            background-image: url('https://picsum.photos/id/1010/2000/3000');
        }
        .item2{
            width: 50%;
            height: 50%;
            /* width: 100%;
            height: 100%; */
            background-color: lightpink;
            background-image: url('https://picsum.photos/id/1011/2000/3000');
        }
        .item3{
            width: 30%;
            height: 100%;
            background-color: lightgreen;
            background-image: url('https://picsum.photos/id/1022/2000/3000');
        }
        .item4{
            width: 70%;
            height: 100%;
            background-color: lightgoldenrodyellow;
            background-image: url('https://picsum.photos/id/1023/2000/3000');
        }
        .item5{
            width: 100%;
            height: 50%;
            background-color: lightcoral;
            background-image: url('https://picsum.photos/id/1027/2000/3000');
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
    </div>
</body>
</html>
