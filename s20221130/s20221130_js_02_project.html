<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- input num1  -->
    <!-- input num2  -->
    <!-- input/select option  -->
    <!-- btn -->
    <!-- result  -->

    <div class="container mt-3">
        <h2>數字 + - * /</h2>
        <p>num1 num2 option(+ - * /)</p>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" placeholder="num1" name="num1" id="num1" value="">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="num2" name="num2" id="num2" value="">
            </div>
            <!-- select 固定選項 -->

            <div class="col">
                <!-- <input type="text" class="form-control" placeholder="option" name="opt" id="opt" value="+"> -->
                <select class="form-select" id="mySelect" name="mySelect">
                    <!-- <option value="+">+</option>  如果有修改時的預設值
                    <option value="+">-------------</option> -->
                    <option >+</option>
                    <option >-</option>
                    <option >*</option>
                    <option >/</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" id="myBtn"
                        onclick="calFun();">ENTER</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <p id="resultP">Result</p>

    </div>
    <script>
        // function
        function calFun() {
            // 防呆 空格 JS 判斷有沒有東西 length
            let initNum1Input = num1Input.value;
            let initNum2Input = num2Input.value;
            // console.log('initNum1Input', initNum1Input);
            if (initNum1Input.length > 0 && initNum2Input.length > 0) {
                console.log('ok');
            } else {
                console.log('error');
                return false;
                alert('num1 num2 要輸入');
            }

            console.log('calFun ok');
            // 執行的動作
            let num1Vaule = Number(num1Input.value);
            let optVaule = optInput.value;
            let num2Vaule = Number(num2Input.value);
            let resultCal = 0;
            let resultStr = '';

            // 可讀性 與 程式碼精簡
            // 加入判斷式
            switch (optVaule) {
                case '+':
                    resultCal = num1Vaule + num2Vaule;
                    break;
                case '-':
                    resultCal = num1Vaule - num2Vaule;
                    break;
                case '*':
                    resultCal = num1Vaule * num2Vaule;
                    break;
                case '/':
                    resultCal = num1Vaule / num2Vaule;
                    break;

                default:
                    resultCal = 'error';
                    optVaule = 'error';
                    break;
            }
            resultCal = Math.round(resultCal);

            resultStr = `
            ${num1Vaule} ${optVaule} ${num2Vaule} = ${resultCal}
            `;

            resultPInput.textContent = resultStr;
        }

        // 綁定
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        // const optInput = document.getElementById('opt');
        const optInput = document.getElementById('mySelect');
        const myBtnInput = document.getElementById('myBtn');
        const resultPInput = document.getElementById('resultP');

        // console.log('optInput.value',optInput.value);


    </script>

</body>

</html>
