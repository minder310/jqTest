<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Colored Navbar</h3>
        <p>Use any of the .bg-color classes to add a background color to the navbar.</p>
        <p>Tip: Add a white text color to all links in the navbar with the .navbar-dark class, or use the .navbar-light
            class to add a black text color.</p>
    </div>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- <span class="navbar-text">Hello Navbar</span> -->
            <a class="navbar-brand" href="#">
                <img src="https://picsum.photos/id/237/200/300" alt="Avatar Logo" style="width:50px;">
                <!-- <img src="https://picsum.photos/id/237/200/300" alt="Avatar Logo" style="width:50px;" class="rounded-pill">  -->
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa-brands fa-twitter"></i>&nbsp;&nbsp;Logo
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">aaa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">bbb</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ccc</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">ddd</a>
                </li>
            </ul>
        </div>
    </nav>


</body>

</html>
