<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
            font-size: 48px;
        }


        .green{
            color:green;
            font-size: 30px;
        }

        .bold{
            font-weight: bold;
        }
    </style>
   
</head>

<body>
    <h3>jquery html</h3>
    <button type="button">myBtn</button>
    <hr>
    <h3>JS</h3>
    <p class="green" id="pJs">Hello Js</p>
    <hr>
    <h3>JQ</h3>
    <p class="green" id="pJq">Hello Jq</p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            // js
            // property 屬性
            // xxxx.innerText = 'hello'
            // innerText
            // textContent
            // innerHtml
            // value

            // jqery
            // text('hello')
            // method 方法 函示 
            // text()
            // html()
            // val()

            // js

            const pJs = document.getElementById('pJs');
            // jq
            // 綁定id pJq並且。
            const pJq = $('#pJq');
            // 綁定button案件。
            const myBtn = $('button');

            // js原生宣告方式更改，文字內容。
            pJs.innerText = 'Change Js';
            // jq方式更改文字內容。
            pJq.text('change jq');

            // 設定一個變數，並且true，會可以拿來判斷是什麼顏色。
            let isGreen = true; //flag true true  // 0 1 2

            // 按下按鍵後會執行的工作。
            myBtn.click(function(){
                // red => green
                // green => red
                console.log('isGreen',isGreen);
                // 要是isGreen是真實，執行p，class 改成紅色。
                if(isGreen){
                    $('p').attr('class','red');
                    isGreen = false;
                // 要是不是true的話，class，更改成green。
                }else{
                    $('p').attr('class','green');
                    isGreen = true;
                }
                // 顯示現在isGreen的狀態。
                console.log('isGreen change',isGreen);
                //attribute
            });

            // 同一個按鈕

            // 小練習 button
            // color red
            // font-size 20px
            // text-ceter

            // color black
            // font-size 16px
            // text-left
            

        });

    </script>
</body>

</html>
