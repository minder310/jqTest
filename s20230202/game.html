<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-2 mx-auto">
            <h1 class="text-a">投籃大賽</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8 mx-auto border border-dark " style="height: 300px;">
            <p class="text-center mt-4">最終分數</p>
            <p class="text-center mt-4 fs-1">歷史最高分</p>
            <p id="inball" class="text-center mt-4 fs-5">1</p>
            <hr>
            <p id="topball" class="text-center mt-4 fs-4">1</p>
        </div>
    </div>
    <div class="border border-dark col-8 mx-auto mt-3 row" style="height: 200px;">
        <div class="row col-10 mx-auto">
            <button id="ball" class="col-6 mt-5 1" style="height: 30%;" type="button">時間到</button>
            <button id="hightnumber" class="col-6 mt-5" style="height: 30%;" type="button">重置</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script>
    $(function(){
        const topnumber=$('#inball');
        const gamenumber=$('#topball');
        const getuumber=$('#ball')
        const rester=$('#hightnumber')
        console.log("分數",gamenumber);
        const test=Number(gamenumber.text());
        console.log('數值',test)
        let sum=0;
        let time=60;

        getuumber.click(function(){
            console.log("我有近來唷");
            let timeover=setTimeout(function (){
            
            getuumber.hide()
        },1000);
            
            sum+=2;
            topnumber.text(sum);
        })
        function timeover(){
            
            getuumber.hide()
        }
        
        rester.click(function(){
            console.log("嗨嗨")
            if(test<sum){
                console.log("我有近來唷")
                gamenumber.text(sum);
                sum=0;
                topnumber.text(sum);
                getuumber.show()
                clearTimeout(timeover);
            };
            
            
        })
    })
</script>
</body>
</html>
