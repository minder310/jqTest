<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- prompt 輸入100 迴圈跑1-99 不可以超過100 -->
    <!-- i 1 2 3 4 5 -->
    <!-- stopNum 100 -->

    <!-- while(1) -->
    <!-- if xxxx > xxxxx break -->
    <!-- 1 -->
    <!-- 2 -->
    <!-- 99 -->
    <!-- 100 xxxxx break -->

    <!-- while -->
    <script>
        let i = 1;
        let stopNum = prompt('stopNum?');
        // let stopNum = 50;
        while(1){
            if(stopNum < i ){
                break;
            }
            document.write(i+"<br>")
            i++;
        }
        

    </script>
</body>

</html>
