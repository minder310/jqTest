    <script>

        // 9 9 乘法表 
        // 練習
        // 練習
        // 輸入兩個數字 num1 x num2 乘法表
        
        let str2 = `            
            <h1>title</h1>
            <p>Lorem ipsum dolor sit amet.</p>  
        `;
        console.log('str2',str2);
        console.log('str2 typeof',typeof(str2));
        
        // 綁定div
        const myDiv = document.getElementById('myDiv');
        // myDiv.innerHTML = str2;
        // myDiv.textContent = str2;
        myDiv.innerText = str2;


        let testNum = 5;
        console.log('testNum',testNum);
        console.log('testNum typeof', typeof(testNum));
        let testNumStr= testNum.toString(); //變字串
        let iStr = testNumStr.padStart(2,"0"); //字串補0
        console.log('iStr',iStr);
        console.log('iStr typeof', typeof(iStr));

        // innerText
        // innerHtml



        // 顯示裡面的內容 可以純文字 也可以 html<>
        // document.write('<h1>hello</h1>');
        // document.write('<h1>hello</h1>');
        // document.write('<h1>hello</h1>');
        // document.write('<h1>hello</h1>');
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                // js 補0
                // let iStr = i.padStart(2,"0");

                // 1.number -> string
                // 2.string -> 補0
                // i
                // i 1.number -> string
                // i 2.string -> 補0

                // i 1.number -> string
                let iStr = i.toString();
                // i 2.string -> 補0
                iStr = iStr.padStart(2,"0");

                // j 1.number -> string
                 let jStr = j.toString();
                // j 2.string -> 補0
                jStr = jStr.padStart(2,"0");

                // i * j
                // j 1.number -> string
                let result = i*j;
                let resultStr = result.toString();
                // j 2.string -> 補0
                resultStr = resultStr.padStart(2,"0");

                // let str = `${i} * ${j} = ${i*j} ;`;
                let str = `${iStr} * ${jStr} = ${resultStr} &nbsp;&nbsp;&nbsp;`;
                

                // let str = `${i} * ${j} = ${i*j} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`;
                // let str = `${i} * ${j} = ${i*j} ;`;
                // let str = `${i} * ${j} = ${i*j} ;`;
                // str = "hello $name"  php
                // str = `hello ${name}`  js
                // console.log(str);    
                document.write(str);
            }
            document.write('<br>');
        }
        // JS 補0
        // 1 * 1 = 1 1 * 2 = 2 1 * 3 = 3 1 * 4 = 4 1 * 5 = 5 1 * 6 = 6 1 * 7 = 7 1 * 8 = 8 1 * 9 = 9
        // 01 * 01 = 01 01 * 02 = 02
