            // ajax
            $.ajax({
                url: "./js/factory.json",
                type: "get",
                dataType: 'json',
                success: function (res) {
                    console.log('res', res);
                    let textContent = "";
                    $.each(res, function (key, value) {
                        textContent += `
                        <tr>
                            <td>${key + 1}</td>
                            <td>${value.tel}</td>
                            <td>${value.features}</td>
                            <td>${value.title}</td>
                            <td>${value.address}</td>
                        </tr>
                        `;
                    });
                    tbody.append(textContent);
                    // 一開始不跑 DataTable()
                    // 載入資料後才跑
                    $('#example').DataTable();

                },
