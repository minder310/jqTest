    <script>
        
        

        $(function () {
            // 在input，的odd(基數元素)()調整成，css('background-color','green');
            $('input').odd().css('background-color', 'green');

            // focus 進入
            // 點擊到專注，focus(可以理解為專注。選取的那一個。)執行以下的動作。
            $('input').focus(function () {
                //init all 取消紅色
                // 所有input取小湖色。
                $('input').css('background-color','');

                //改變的結果
                // this，被選取的css轉變成紅色。
                $(this).css('background-color', 'red');
            });

            //翻譯blur，在失去焦點時，執行動做，(this).css改變css屬性，將背景顏色改為無色。
            $('input').blur(function () {
                // 將沒有選取的input，改為無色。
                 $(this).css('background-color', '');
                //  並將odd()偶數表格，改變css屬性，背景顏色，改為綠色。
                 $('input').odd().css('background-color','green')
            });


        });
    </script>
