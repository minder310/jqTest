<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 800px;
            height: 50px;
            background-color: lightpink;
        }

        .box2 {
            width: 800px;
            height: 200px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h3>elect change animate</h3>
    <select name="" id="">
        <!-- 宣告value 1-2-3 -->
        <option value="1">hide</option>
        <option value="2">fade</option>
        <option value="3">slide</option>
    </select>
    <hr>
    <div class="box1"></div>
    <div class="box2">
        Hello
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        // text or html 
        // input => val


        $(function () {
            

            // 練習 select
            // 1. hide show toggle
            // 2. fade in fade out toggle
            // 3. slide up / slide down toggle
            // box1 => click 不消失
            // box2

            // 1.get select value
            // let getSelectVal = $('select').val();
            // console.log('getSelectVal', getSelectVal);
            const box2 = $('.box2');
            // 當點擊，"box1"時。
            $('.box1').click(function () {
                // 確定box1功能。
                console.log('box1 ok');
                // 取出select內的val值，並且用數字儲存，number，就是宣告為數字。
                let getSelectVal = Number($('select').val());
                console.log('getSelectVal', getSelectVal);
                // typeof，為看資料資料型態。
                console.log('getSelectVal typeof', typeof (getSelectVal));
                // switch選擇器當case為1時執行什麼動作，2時執行什麼動作，3時執行什麼動做。
                switch (getSelectVal) {
                    case 1:
                        box2.toggle();
                        box2.text('hello hide');
                        break;
                    case 2:
                        box2.fadeToggle(2000);
                        box2.text('hello fade');
                        break;
                    case 3:
                        box2.slideToggle(2000);
                        box2.text('hello slide');
                        break;

                    default:
                        break;
                }

            });

        });
    </script>
</body>

</html>
