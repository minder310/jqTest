    <script>

        // text or html 
        // input => val


        $(function () {
            // 輸入預設的value直。
            $('input').val('55688');
            
            // 取值 get getter
            let h3Text = $('h3').text();
            
            // 設定值 賦值 set setter
            // 滑入時改變字體，並更改內容。
            $('h3').mouseleave(function(){
                $(this).text('change h3 text');

            console.log('h3Text', h3Text);

            // change，當內容被改變時，執行function內容。
            $('input').change(function () {
                // 改變文字顏色為紅色。
                $(this).css('color', 'red');
                // 將新的值塞入，宣告的變數中。
                let getInputValue = $(this).val();
                // 在console.log，顯示新的值是什麼。
                console.log('getInputValue', getInputValue);
