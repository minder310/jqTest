<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 練習 hover 放大 1 -> 1.2 */
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            /* transform: 
                translateX(50px)
                translateY(300px);
            transform: 
                translateY(200px); */

            /* width: 500px; */
            /* transform: ; */
            transform:
                translate(50px, 300px);
        }

        .box:hover {
            background-color: lightpink;
            transform: 
                rotate(-30deg)
                translate(50px, 300px)
                scale(1.5, 1.5);
            transition-duration:(1s);
            transition-timing-function:(linear);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
