<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 200px;
            background-color: lightcoral;
        }
        .content-left{
            float: left;
            width: 50%;
            height: 200px;
            background-color: lightblue;
        }
        .content-right{
            float: left;
            width: 50%;
            height: 200px;
            background-color: lightyellow;
            position: relative;
            top:5px;
            left:20px;
        }
        .box-red{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 0px;
            /* left: 0px; */
            right: 0px;
        }
        footer{
            clear: both;
            width: 100%;
            height: 200px;
            background-color: lightseagreen;
        }

    </style>
</head>
<body>
    <!-- 練習 增加一個紅色box 放在content-right 內部的左下角 -->
    <header></header>
    <div class="content-left"></div>
    <div class="content-right">
        <div class="box-red">

        </div>
    </div>
    <footer></footer>
</body>
</html>
