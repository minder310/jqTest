<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* static 靜態 */
        /* relative 才可以上下左右 */
        .box{
            
            background-color: lightblue;
            position: relative;
            /* position: static; */
            /* left: 100px; */
        }
        .box1{
            width: 300px;
            height: 300px;
            left: 100px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: lightpink;
            position: absolute;
            left: 5px;
            top: 5px;
        }
        .box3{
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            left: 200px;
            top:0;
            opacity: 0;
        }
        .box3:hover{
            opacity: 1;
            transition-duration: 2s;
        }
    </style>
</head>
<body>
    <div class="box box1">
        <div class="box box2"></div>
    </div>
    <div class="box3">

    </div>
    
</body>
</html>
